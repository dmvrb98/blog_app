{% extends "blog_app/base.html" %}

{% block content %}

  {% if form.errors %}
  <p>Nazwa uzytkownika i haslo nieprawidlowe. Prosze sprobowac ponownie.</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}

  <button name="submit">Zaloguj</button>
  <input type="hidden" name="next" value="{% url 'blog_app:index' %}"/>
  </form>
{% endblock content %}
