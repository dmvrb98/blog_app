{% extends "./base.html" %}

{% block page_header %}
  <h3>Are you sure you want delete this topic? - {{ topic }}</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blog_app:delete_topic' topic.id %}" method='post'>
    {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete topic</button>
  </form>
{% endblock content %}
