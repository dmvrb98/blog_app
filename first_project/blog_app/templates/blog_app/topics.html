{% extends "./base.html" %}
{% block content %}
  {% for topic in topics %}
    <li>
  	  <a href="{% url 'blog_app:topic' topic.id %}">{{ topic }}</a>
  	    </li>
  	      {% empty %}
  	        <li>Nie zostal jeszcze dodany zaden temat</li>
  	      {% endfor %}
<p>
  <a href="{%url 'blog_app:new_topic' %}">Dodaj nowy temat</a>
</p>
{% endblock content %}
