{% extends "./base.html" %}

{% block page_header %}
  <h3>
    <a href="{% url 'blog_app:topic' topic.id %}">{{ topic }}</a>
  </h3>
 <h3>Add new topic:</h3>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'blog_app:new_entry' topic.id %}" method='post'>
  	{% csrf_token %}
  	{{ form.as_p }}
  	<button name="submit" class="btn btn-primary">Add post</button>
  </form>
{% endblock content %}
