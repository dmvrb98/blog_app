{% extends "./base.html" %}


{% block page_header %}
  <h3>
    <a href="{% url 'blog_app:topic' topic.id %}">{{ topic }}</a>
  </h3>
  <h3>Edit entry:</h3>
{% endblock page_header %}
{% block content %}
  <div class="card mb-3">
    <form action="{% url 'blog_app:edit_entry' entry.id %}" method='post'>
  </div>
    {% csrf_token %}
  	{{ form.as_p }}
  	<button name="submit" class="btn btn-primary">Save changes</button>
  </form>
{% endblock content %}
